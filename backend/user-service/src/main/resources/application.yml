server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/talkfiy_db}
    username: ${DATABASE_USERNAME:talkfiy}
    password: ${DATABASE_PASSWORD:talkfiy123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:talkfiy123}

jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-change-in-production-minimum-256-bits-long}
  access-expiration: 900000
  refresh-expiration: 604800000

cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:8080

---
spring:
  config:
    activate:
      on-profile: docker
      
  datasource:
    url: jdbc:postgresql://postgres:5432/talkfiy_db
    
  data:
    redis:
      host: redis
